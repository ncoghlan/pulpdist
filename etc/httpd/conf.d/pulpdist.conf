# Serve CSS, JS, etc -----------------------------------------------------------

Alias /static/ /var/www/pub/pulpdist/

<Directory /var/www/pub/pulpdist>
Order deny,allow
Allow from all
</Directory>

# BZ#799203: Publish sync logs via https ---------------------------------------
Alias /sync_logs/ /var/www/pub/pulpdist_sync_logs/

<Directory /var/www/pub/pulpdist_sync_logs>
    Options Indexes
    AuthName "PulpDist: Kerberos Login"
    AuthType Kerberos
    Satisfy any
    KrbMethodNegotiate on
    Require valid-user
    KrbAuthRealm EXAMPLE.COM
    KrbVerifyKDC off
    KrbMethodK5Passwd on
    KrbSaveCredentials on
    Order deny,allow
    Allow from all
</Directory>


# Pulp Web UI -----------------------------------------------------------

# DEBUG - uncomment the next 2 lines to enable debugging
WSGIRestrictStdin Off
WSGIRestrictStdout Off
WSGIScriptAlias / /srv/pulpdist/django.wsgi

<Directory /srv/pulpdist>
    Options None
    AuthName "PulpDist: Kerberos Login"
    AuthType Kerberos
    Satisfy any
    KrbMethodNegotiate on
    Require valid-user
    KrbAuthRealm EXAMPLE.COM
    KrbVerifyKDC off
    KrbMethodK5Passwd on
    KrbSaveCredentials on
    Order deny,allow
    Deny from all
</Directory>

